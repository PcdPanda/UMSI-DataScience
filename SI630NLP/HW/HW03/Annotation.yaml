{
    "annotation_task_name": "Annotation",

    # Potato will write the annotation file for all annotations to this
    # directory, as well as per-annotator output files and state information
    # necessary to restart annotation.
    "output_annotation_dir": "../AnnotationExtraOutput",

    # The output format for the all-annotator data. Allowed formats are:
    # * jsonl
    # * json (same output as jsonl)
    # * csv
    # * tsv
    #
    "output_annotation_format": "csv", 

    # If annotators are using a codebook, this will be linked at the top to the
    # instance for easy access
    "annotation_codebook_url": "",

    "data_files": [
        "../Data/group-2.csv"
    ],

    "item_properties": {
        "id_key": "question_id",
        "text_key": "question_text",
        "kwargs": ["reply_id", "reply_text", "rlen"]
    },

    # "data_files": [
    #    "data/kwarg-example.csv"
    # ],

    # "item_properties": {
    #     "id_key": "id",
    #     "text_key": "text",
    #     "kwargs": ["my_kwarg", "my_other_kwarg"]
    # },


    "user_config": {
      "allow_all_users": True,     
      "users": [  ],
    },


    "annotation_schemes": [      
        {
            "annotation_type": "likert",

            # This name gets used in reporting the annotation results
            "name": "Helpfulness",

            # This text is shown to the user and can be a longer statement
            "description": "How helpful the reply is",

            # The min and max labels are text shown at each end of the scale
            "min_label": "Not Helpful",
            "max_label": "Very Helpful",

            # How many scale points to show
            "size": 5,

            # If true, keys [1-size] will be bound to scale responses. Likert
            # scales larger than 10 are not supported with this simple
            # keybinding and will need to use the full item specification to
            # bind all scale points to keys.
            "sequential_key_binding": True,
        }  
    ],

    # The html that changes the visualiztation for your task. Change this file
    # to influence the layout and description of your task. This is not a full
    # HTML page, just the piece that does lays out your task's pieces

    "html_layout": "templates/examples/kwargs_example.html",
    #"html_layout": "templates/examples/plain_layout.html",

    # If the HTML layout requires Potato to position individual annotation
    # elements, then set this flag to True
    "custom_layout": False,

    # The core UI files for Potato. You should not need to change these normally.
    #
    # Exceptions to this might include:
    # 1) You want to add custom CSS/fonts to style your task
    # 2) Your layout requires additional JS/assets to render
    # 3) You want to support additional keybinding magic
    #
    "base_html_template": "templates/base_template.html",
    "header_file": "templates/header.html",
    

    # This is where the actual HTML files will be generated
    "site_dir": "potato/templates/",

    # comment
    "state_update_rate": 1,

    "alert_time_each_instance": 1000000,

}
